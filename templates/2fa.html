<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <script defer src="/static/app.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <title>Sign in to your account</title>
</head>
<body>


        <div id='verification-form' class ='verification-form'>
            <div id='verification-screen'class="verification-screen">
                <div class="sign-in-header-verify">
                    <img src="{{url_for('static', filename='images/bannerlogo.png')}}" />
                </div>
                <div id="display-name"></div>
                <div class="sign-in-body-verify">
                    <h1 id="form-title-verify">Verify your identity</h1> 
                    <div class="methods">
                        <div class="text-method"> 
                            <img id="message" src="{{ url_for('static', filename='images/picker_verify_sms_27a6d18b56f46818420e60a773c36d4e.svg') }}" alt="message">
                            <h6> Text +X XXXXXXXXXX</h6>
                        </div>
                        <div class="call-method"> 
                            <img id="phone" src="{{ url_for('static', filename='images/picker_verify_call_fe87496cc7a44412f7893a72099c120a.svg') }}" alt="phone">
                            <h6> Call +X XXXXXXXXXX</h6>
                        </div>
                        <div id="more-info">
                            <a href="https://support.microsoft.com/en-us/account-billing/common-problems-with-two-step-verification-for-a-work-or-school-account-63acbb9b-16a1-47b9-8619-6a865e8071a5"> More information</a>
                        </div>
                        <div id="more-info">
                            <p>Are your verification methods current? Check at https://aka.ms/mfasetup</p>
                        </div>
                        <div id="btn-cancel-div">
                            <button id="btn-cancel">Cancel</button>
                        </div>                    
                         
                    </div>
                </div>
            </div>
            

            <div class="sign-in-help">
                For questions or assistance, please contact the <a href="#" class="link">Technology Help Desk</a> at 562-985-4959 or helpdesk@csulb.edu.
            </div>

        </div>

    </div>
</body>
</html>
